name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            build/release
          key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt', 'build.sh', 'test.sh') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Ensure build tools
        run: |
          brew update
          brew list cmake || brew install cmake

      - name: Run unit tests
        run: |
          chmod +x ./test.sh || true
          ./test.sh
