name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake

      - name: Run unit tests
        run: |
          chmod +x ./test.sh || true
          ./test.sh

